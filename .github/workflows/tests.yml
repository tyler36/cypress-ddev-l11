name: tests

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: {
  contents: read
}

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  e2e:
    name: 'âœ… Cypress'
    runs-on: ubuntu-latest
    steps:
      - name: 'â˜ï¸ Checkout repository'
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: 'âš™ï¸ DDEV'
        uses: ddev/github-action-setup-ddev@v1

      - name: 'âš™ï¸ Project'
        run: |
          ddev composer install
          ddev artisan migrate
          ddev artisan key:generate

      - name: 'ğŸ“¦ Cache Node dependencies'
        uses: actions/cache@v4
        with:
          path: /tmp/packages-cache
          key: ${{ runner.os }}-${{ hashFiles('**/packages.lock') }}

      - name: 'ğŸ“¦ Install Node Dependencies'
        run: ddev npm ci

      - name: 'âœ… Cypress CHROME in DDEV'
        if: always()
        run: ddev cypress-run --config-file cypress.chrome.js

      - name: 'âœ… Cypress FIREFOX in DDEV'
        if: always()
        run: ddev cypress-run --config-file cypress.firefox.js

      - name: 'âœ… Cypress ELECTRON in DDEV'
        if: always()
        run: ddev cypress-run --config-file cypress.electron.js

      - name: 'ğŸ““ Publish Test Report'
        uses: mikepenz/action-junit-report@v5
        if: always()
        with:
          report_paths: 'logs/*.xml'

      - name: 'â˜ï¸ Archive artifacts'
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: |
            logs/*
