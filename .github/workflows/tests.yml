name: tests

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: {}

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  e2e:
    name: '‚úÖ Cypress'
    runs-on: ubuntu-latest
    steps:
      - name: '‚òÅÔ∏è Checkout repository'
        uses: actions/checkout@v4

      - name: '‚öôÔ∏è DDEV'
        uses: ddev/github-action-setup-ddev@v1

      - name: '‚öôÔ∏è Project'
        run: |
          ddev composer install
          ddev artisan migrate
          ddev artisan key:generate

      - name: 'üì¶ Cache Node dependencies'
        uses: actions/cache@v4
        with:
          path: /tmp/packages-cache
          key: ${{ runner.os }}-${{ hashFiles('**/packages.lock') }}

      - name: 'üì¶ Install Node Dependencies'
        run: ddev npm ci

      - name: '‚úÖ Cypress CHROME in DDEV'
        if: always()
        run: ddev exec -s cypress CYPRESS_screenshotsFolder="logs/chrome/video" CYPRESS_videosFolder="logs/chrome/video" cypress run --browser=chrome --reporter-options "mochaFile=logs/cypress-chrome-junit.xml"

      - name: '‚úÖ Cypress FIREFOX in DDEV'
        if: always()
        run: ddev exec -s cypress CYPRESS_screenshotsFolder="logs/firefox/video" CYPRESS_videosFolder="logs/firefox/video" cypress run --browser=firefox --reporter-options "mochaFile=logs/cypress-firefox-junit.xml"

      - name: '‚úÖ Cypress ELECTRON in DDEV'
        if: always()
        run: ddev exec -s cypress CYPRESS_screenshotsFolder="logs/electron/video" CYPRESS_videosFolder="logs/electron/video" cypress run --browser=electron --reporter-options "mochaFile=logs/cypress-electron-junit.xml"

      - name: 'üìì Publish Test Report'
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: 'logs/*.xml'

      - name: '‚òÅÔ∏è Archive artifacts'
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: |
            logs/*
