stages:
  - lint

default:
  cache: &global_cache
    key: $CI_COMMIT_REF_SLUG
    paths:
      - node_modules/
      - vendor/
    policy: pull-push

ddev-in-docker:
  stage: lint
  image: ghcr.io/ddev/ddev-gitlab-ci:v1.23
  variables:
    # Remove "umask 0000" usage, so DDEV has permissions on the cloned repository
    # see https://docs.gitlab.com/runner/configuration/feature-flags.html#available-feature-flags
    FF_DISABLE_UMASK_FOR_DOCKER_EXECUTOR: 1
  services:
    - name: docker:dind
  cache:
    # inherit all global cache settings
    <<: *global_cache
  when: always
  script:
    - ddev start
    - ddev composer install
    - ddev artisan migrate
    - ddev artisan key:generate
    - ddev npm ci
    - ddev cypress-run
  artifacts:
    when: always
    paths:
      - logs/*
    reports:
      junit: logs/cypress-junit.xml
